<div class="container-fluid sign-up">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-container">
				<h1>Register</h1>
				<ul class="alert alert-danger list-group" ng-if="errors">
					<li ng-repeat="error in errors">{{ error.message }}</li>
				</ul>
				<span class="help-block">* Required Fields</span>
				<form ng-submit="processForm(formData)">
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input type="text" id="name" name="name" class="form-control" autofocus autocomplete="name" ng-model="formData.name"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email <span style="color:red;">*</span></label>
						<input type="email" id="email" name="email"  class="form-control" ng-model="formData.email" required />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password <span style="color:red;">*</span></label>
						<input type="password" id="password" name="password"  class="form-control" ng-model="formData.password" required />
					</div>
					<div class="form-group">
						<label class="control-label" for="bio">Biographical information</label>
						<textarea name="bio" id="bio" class="form-control" rows="2" ng-model="formData.bio"
							placeholder="(such as employer, job title, birthday, etc)"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-lg" value="Register">
						<a href="/login" class="text-right" ng-disabled="user.$invalid">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
